<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="/b/bootstrap/dist/css/bootstrap.min.css">

    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" type="text/css" href="/b/bootstrap-material-design/dist/css/bootstrap-material-design.css">
    <link rel="stylesheet" type="text/css" href="/b/bootstrap-material-design/dist/css/ripples.min.css">

    {% block head %} {% endblock %}
  </head>
  <body>
    {% block body %} {% endblock %}
    <script src="/b/jquery/dist/jquery.min.js"></script>
    <script src="/b/bootstrap-material-design/dist/js/material.js"></script>
    {% block extra_script %} {% endblock %}
  </body>
</html>
